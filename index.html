<html>
  <head>
    <title>Local video playback</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div style="display: inline-block">
      <video id="localVideo" autoplay playsinline controls="false"></video>
      <h3>Local Stream</h3>
    </div>
    <div style="display: inline-block">
      <video id="remoteVideo" autoplay playsinline></video>
      <h3>Remote Stream</h3>
    </div>
    <video id="screenshare" autoplay></video>

    <button id="makeCallButton">Make Call</button>
    <button id="hangupButton">Hangup</button>
    <button id="screenShareButton">Share Screen</button>
    <button id="chat">Chat</button>

    <div class="chat-window">
      <div class="chat-container">
        <ul id="messages"></ul>
      </div>
      <form id="form" action="">
        <input id="input" autocomplete="off" /><button>Send</button>
      </form>
    </div>
  </body>
  <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>

  <script src="index.js"></script>
</html>
